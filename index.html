<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capital Lanka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('https://raw.githubusercontent.com/chanaka99/Capital-lanka-website/f930ebf04677f3bd5e2f295f00770dfabc351ea6/sumup-RdvqSIoowQg-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .section {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .step {
      margin: 10px 0;
      text-align: left;
    }
    .loan-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e26e6e;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body><button onclick="changeLanguage('en')">English</button> <button onclick="changeLanguage('si')">සිංහල</button>

  <h2></h2>
  <p></p>
  <button class="loan-button"></button>  
  <div class="section">
    <h3></h3>
    <div class="step"><strong></strong> – <span></span></div>
    <div class="step"><strong></strong> – <span></span></div>
    <div class="step"><strong></strong> – <span></span></div>
    <div class="step"><strong></strong> – <span></span></div>
  </div>  
  <script>
    const translations = {
      en: {
        title: "Receive in 15 minutes into your bank account",
        offer: "Personalized loan offers up to <strong>200,000 Rs</strong>",
        getLoan: "Get a loan"
      },
      si: {
        title: "මිනිත්තු 15ක් ඇතුළත ඔබේ බැංකු ගිණුමට",
        offer: "පුද්ගලික ණය පැකේජයන් <strong>200,000 රු</strong> දක්වා",
        getLoan: "ණය ලබා ගන්න"
      }
    };

    function changeLanguage(lang) {
      document.querySelector('h2').innerHTML = translations[lang].title;
      document.querySelector('p').innerHTML = translations[lang].offer;
      document.querySelector('.loan-button').textContent = translations[lang].getLoan;
    }

    // Set default language
    changeLanguage('en');
  </script>
</body>
</html>
